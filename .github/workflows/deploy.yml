name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository code
        uses: actions/checkout@v3

      - name: 🛠 Install dependencies
        uses: bahmutov/npm-install@v1

      - name: 🔥 Build
        run: yarn build

      - name: 🚀 Deploy
        uses: JamesIves/github-pages-deploy-action@4.4.1
        with:
          branch: gh-pages
          folder: build
